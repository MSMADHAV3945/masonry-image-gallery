<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <h1>Super Cars</h1>

    <div class="flex-container">
        <div><img src="Images/img-1.jpeg" alt="Car-Image"  class="flex-image flex-image-1">
            <p>The Superior</p>
        </div>
        <div><img src="Images/img-2.jpeg" alt="Car-Image" class="flex-image flex-image-2">
            <p>The Beast</p>
        </div>
        <div><img src="Images/img-3.jpeg" alt="Car-Image" class="flex-image flex-image-3">
            <p>Horse Power</p>
        </div>
        <div><img src="Images/img-4.jpeg" alt="Car-Image" class="flex-image flex-image-4">
            <p>The Speedy</p>
        </div>
        <div><img src="Images/img-5.jpeg" alt="Car-Image" class="flex-image flex-image-5">
            <p>King Of the World</p>
        </div>
        <div><img src="Images/img-6.jpeg" alt="Car-Image" class="flex-image flex-image-6">
            <p>The Blast</p>
        </div>
        <div><img src="Images/img-7.jpeg" alt="Car-Image" class="flex-image flex-image-7">
            <p>The Winner</p>
        </div>
        <div><img src="Images/img-8.jpeg" alt="Car-Image" class="flex-image flex-image-8">
            <p>Classic Vibes</p>
        </div>
        <div><img src="Images/img-9.jpeg" alt="Car-Image" class="flex-image flex-image-9">
            <p>The Monster</p>
        </div>
        <div><img src="Images/img-10.jpeg" alt="Car-Image" class="flex-image flex-image-10">
            <p>Racing King</p>
        </div>

    </div>
</body>

</html>
